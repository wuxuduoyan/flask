<div class="container">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">


            <!-- Start Sign In Form -->
            <form action="{{ url_for('.reset_psw') }}" method='post' class="fh5co-form animate-box"
                  data-animate-effect="fadeIn">
                <h2>Reset Password</h2>

                <div class="form-group">
                    <label for="psw" class="sr-only">new password</label>
                    <input type="password" class="form-control" name='psw' id="psw" placeholder="新密码"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="re_psw" class="sr-only">Re-type new Password</label>
                    <input type="password" class="form-control" name='re_psw' id="re_psw" placeholder="再次输入密码"
                           autocomplete="off">
                </div>

                <input type="hidden" name="user_id" value="{{ user.user_id }}">


                <div class="form-group">
                    <input type="submit" value="提交" class="btn btn-primary" id="reset_psw">
                </div>
            </form>
            <!-- END Sign In Form -->
